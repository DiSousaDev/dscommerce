<main>
  <section id="catalog-section" class="dsc-container">
    <shared-search-bar (itemSearch)="findProduct($event)" />

    <div class="dsc-catalog-cards dsc-mb20 dsc-mt20">
      <product-catalog-card *ngFor="let product of products"  [product]="product" />
    </div>

    <div *ngIf="pageProducts" (click)="loadMore(pageProducts.number)">
      <shared-button-load-more [hasMoreProducts]="!pageProducts.last" />
    </div>

  </section>
</main>
