<main>
  <section id="cart-container-section" class="dsc-container">
    <div class="dsc-card dsc-mb20">
      <product-cart-card *ngFor="let item of order.items" [item]="item" />
      <div *ngIf="order.items.length !== 0; else emptyCart" class="dsc-cart-total-container">
        <h3>R$ {{ order.total.toFixed(2) }}</h3>
      </div>
    </div>
    <div class="dsc-btn-page-container">
      <shared-button-primary [title]="btnFinalizar"/>
      <a [routerLink]="['/']" href="#">
        <shared-button-inverse [title]="btnContinuar"/>
      </a>
      <a href="/cart" (click)="clearCart()">
        <shared-button-inverse [title]="btnLimpar"/>
      </a>
    </div>
  </section>

  <ng-template #emptyCart>
    <div class="dsc-cart-total-container">
      <h4>Nenhum item foi adicionado ao carrinho!</h4>
    </div>
  </ng-template>

</main>
